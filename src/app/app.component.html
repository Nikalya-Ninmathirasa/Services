<div class="container mt-3 contclass">
  <h2 style="text-align:center;">{{title}}</h2>

  <form #register="ngForm" (submit)="GetformData(register.value)">
  <div class="row">
    <div class="offset-lg-3 col-lg-6">
      <label class="form-label">User Name</label>
      <input required class="form-control" type="text" #name="ngModel" autocomplete="off" name="name" ngModel/>
      <span *ngIf="name.invalid && name.touched" class="errormessage">Please Enter valid data</span>
    </div>
    <div class="offset-lg-3 col-lg-6">
      <label class="form-label">Password</label>
      <input required minlength="5" class="form-control" type="password" #password="ngModel" autocomplete="off" name="password" ngModel />
      <span *ngIf="password.invalid && password.touched"  class="errormessage">Please Enter valid data</span>
    </div>
    <div class="offset-lg-3 col-lg-6">
      <label class="form-label"> Email</label>
      <input required class="form-control" type="text" #email="ngModel" autocomplete="off" name="email" ngModel />
      <span *ngIf="email.invalid && email.touched" class="errormessage">Please Enter valid data</span>
    </div>
    <div class="offset-lg-3 col-lg-6">
      <label class="form-label">Phone</label>
      <input required class="form-control" type="text" #phone="ngModel" autocomplete="off" name="phone" ngModel />
      <span *ngIf="phone.invalid && phone.touched" class="errormessage">Please Enter valid data</span>
    </div>
    <div class="offset-lg-3 col-lg-6">
      <br>
      <button [disabled]="register.invalid"  class="btn btn-success btn-primary">Submit</button>
    </div>
  </div>
</form>
</div>

<div class="mt-3">
<h3>Values from From:</h3>
<ul>
  <li>{{details.name}}</li>
  <li>{{details.password}}</li>
  <li>{{details.email}}</li>
  <li>{{details.phone}}</li>
</ul>
</div>
